filters:
  exclude_patterns: []
  exclude_hidden: false
  cross_filesystems: false
  min_file_size: 0
  max_depth: 2
special_categories:
  depth_limit:
    color: '#fb923c'
    description: Folders at scan depth limit (aggregate size shown)
    icon: layers
extension_templates:
  code:
    extensions:
    - .py
    - .js
    - .ts
    - .jsx
    - .tsx
    - .java
    - .cpp
    - .c
    - .h
    - .rs
    - .go
    - .swift
    - .kt
    - .scala
    - .rb
    - .php
    - .cs
    - .vb
    - .fs
    - .clj
    - .elm
    - .erl
    - .ex
    - .exs
    - .dart
    - .lua
    - .r
    color: '#60a5fa'
    description: Source code and programming language files
    icon: code
  documents:
    extensions:
    - .pdf
    - .doc
    - .docx
    - .txt
    - .md
    - .rtf
    - .odt
    - .pages
    - .tex
    - .latex
    - .wps
    - .wpd
    - .log
    color: '#f97316'
    description: Text documents and written content
    icon: file-text
  images:
    extensions:
    - .jpg
    - .jpeg
    - .png
    - .gif
    - .svg
    - .webp
    - .ico
    - .bmp
    - .tiff
    - .tif
    - .psd
    - .ai
    - .eps
    - .raw
    - .cr2
    - .nef
    - .orf
    - .sr2
    - .heic
    - .heif
    - .avif
    color: '#a855f7'
    description: Image and graphic files
    icon: image
  videos:
    extensions:
    - .mp4
    - .avi
    - .mov
    - .mkv
    - .webm
    - .flv
    - .wmv
    - .m4v
    - .mpg
    - .mpeg
    - .3gp
    - .3g2
    - .ogv
    - .mxf
    - .vob
    - .ts
    - .m2ts
    color: '#ec4899'
    description: Video and movie files
    icon: video
  audio:
    extensions:
    - .mp3
    - .wav
    - .flac
    - .aac
    - .ogg
    - .m4a
    - .wma
    - .opus
    - .ape
    - .alac
    - .mid
    - .midi
    - .aiff
    - .au
    - .amr
    - .dsf
    - .dsd
    color: '#14b8a6'
    description: Audio and music files
    icon: music
  archives:
    extensions:
    - .zip
    - .tar
    - .gz
    - .bz2
    - .7z
    - .rar
    - .xz
    - .tgz
    - .tbz2
    - .lz
    - .lzma
    - .z
    - .cab
    - .iso
    - .jar
    - .war
    - .ear
    - .deb
    - .rpm
    - .apk
    - .dmg
    color: '#eab308'
    description: Compressed archive files
    icon: archive
  data:
    extensions:
    - .json
    - .xml
    - .yaml
    - .yml
    - .csv
    - .sql
    - .toml
    - .ini
    - .conf
    - .config
    - .parquet
    - .avro
    - .proto
    - .thrift
