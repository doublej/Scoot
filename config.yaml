    - .sh
    - .bash
    - .zsh
    - .fish
    - .csh
    - .tcsh
    - .ksh
    - .bat
    - .cmd
    - .ps1
    - .psm1
    - .psd1
    - .vbs
    - .applescript
    - .scpt
    - .awk
    - .sed
    - .perl
    - .pl
    color: '#2dd4bf'
    description: Shell scripts and automation files
    icon: terminal
  encrypted:
    extensions:
    - .gpg
    - .pgp
    - .asc
    - .sig
    - .p7s
    - .p7m
    - .p12
    - .pfx
    - .cer
    - .crt
    - .der
    - .pem
    - .key
    - .pub
    - .keystore
    - .jks
    - .kdb
    - .kdbx
    - .aes
    - .enc
    color: '#dc2626'
    description: Encrypted files and security certificates
    icon: lock
special_folders:
  system:
    paths:
    - /System
    - /Library
    - /private
    - /usr
    - /bin
    - /sbin
    color: '#ef4444'
    icon: shield
    warn_on_scan: true
  important:
    paths:
    - ~/Documents
    - ~/Desktop
    - ~/Downloads
    - ~/Pictures
    - ~/Music
    - ~/Videos
    color: '#3b82f6'
    icon: folder
  development:
    paths:
    - ~/Development
    - ~/Projects
    - ~/Code
    - ~/git
    - ~/repos
    color: '#8b5cf6'
    icon: terminal
  applications:
    paths:
    - /Applications
    - ~/Applications
    - /Library/Application Support
    - ~/Library/Application Support
    color: '#06b6d4'
    icon: package
visualization:
  treemap:
    min_tile_size: 10
    padding: 2
    show_labels: true
    label_threshold: 50
  color_by: extension
  size_thresholds:
    tiny: 1024
    small: 1048576
    medium: 104857600
    large: 1073741824
performance:
  max_depth: 50
  max_files_per_scan: 1000000
  progress_update_interval: 100
server:
  host: 127.0.0.1
  port: 8924
  cors_origins:
  - http://localhost:5173
  - http://localhost:3000
